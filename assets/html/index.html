<!DOCTYPE html>

<html>

<head>

	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">

	<link rel="icon" type="image/svg+xml" href="../images/logo.svg">

	<meta charset="UTF-8">

	<script defer type="module" src="../js/main.js"></script>

	<title>Minetrack</title>

</head>

<body>

	<div id="tooltip"></div>

	<div id="status-overlay">
		<img class="logo-image" src="../images/logo.svg">
		<h1 class="logo-text">Minetrack<span class="logo-sup">2</span></h1>
		<div id="status-text">Connecting...</div>
	</div>

	<div id="push" class="page">

		<header class="app-header">
			<div class="brand">
				<img class="logo-image" src="../images/logo.svg" alt="Minetrack logo">
				<div>
					<h1 class="logo-text">Minetrack<span class="logo-sup">2</span></h1>
					<p class="logo-status">Counting <span class="global-stat" id="stat_totalPlayers">0</span> players on <span class="global-stat" id="stat_networks">0</span> servers</p>
				</div>
			</div>
			<div class="header-actions">
				<div id="sort-by" class="header-button header-button-single">
					<span class="icon-sort-amount-desc"></span>
					<div class="header-button-text">
						<div class="header-button-label">Sort</div>
						<strong id="sort-by-text">Players</strong>
					</div>
				</div>
				<div id="settings-toggle" class="header-button header-button-single">
					<span class="icon-gears"></span>
					<div class="header-button-text">
						<div class="header-button-label">Graph</div>
						<strong>Controls</strong>
					</div>
				</div>
			</div>
		</header>

		<section class="panel">
			<div class="panel-header">
				<div class="panel-title">
					<span class="icon-line-chart"></span> Live Player Counts
				</div>
			</div>
			<div id="perc-bar" class="panel-body perc-container"></div>
		</section>

		<section class="panel">
			<div class="panel-header">
				<div class="panel-title">
					<span class="icon-area-chart"></span> Historical Graph
				</div>
				<div class="panel-actions">
					<a minetrack-show-type="all" class="button ghost graph-controls-show"><span class="icon-eye"></span> All</a>
					<a minetrack-show-type="none" class="button ghost graph-controls-show"><span class="icon-eye-slash"></span> None</a>
					<a minetrack-show-type="favorites" class="button ghost graph-controls-show"><span class="icon-star"></span> Favorites</a>
				</div>
			</div>
			<div id="big-graph" class="panel-body graph-container"></div>
			<div id="big-graph-controls">
				<div id="big-graph-controls-drawer">
					<div class="graph-controls">
						<div class="graph-controls-header">
							<div class="graph-controls-title">Toggle servers</div>
						</div>
						<div id="big-graph-checkboxes" class="graph-controls-list"></div>
					</div>
				</div>
			</div>
		</section>

		<section class="panel">
			<div class="panel-header">
				<div class="panel-title">
					<span class="icon-server"></span> Servers
				</div>
			</div>
			<div id="server-list" class="panel-body server-grid"></div>
		</section>

	</div>

	<footer id="footer">
		<span class="icon-code"></span> Powered by open source software â€” <a href="https://github.com/memesalot/Minetrack">make it your own!</a>
	</footer>

</body>

</html>
